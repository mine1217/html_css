<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- CSSとの紐づけ-->
    <link rel="stylesheet" href="style.css" />
    <!-- 
        相対パスについて
            -sampleファイルの下にあるとき
             <link rel="stylesheet" href="sample/style1.css" />
            -このhtmlファイルの上にあるとき
             <link rel="stylesheet" href="../style1.css" />
    -->

    <title>初めてのHTML</title>
  </head>

  <body>
      DMM WEBCAMP1日目!

      <!-- HTMLの色々な要素 -->
      <h1>見出し</h1>
      <p>段落</p>
      <a href="https://web-camp.io/">リンク</a>
      <ul>箇条書き</ul>
      <!-- 修了タグがいらない要素もある -->
      <img src="sample.jpeg" alt="趣味の画像">
      <br>

      <!-- スタイルシート -->
      <p id="word-red">idで指定してこの文章だけ赤くしたい</p>
      <p>この文章は黒のまま</p>

      <p class="green-word">classで指定してこの文章だけ緑に</p>
      <p>この文章は黒のまま</p>

      <p class="green-word">classで指定すると</p>
      <p class="green-word">複数の要素をまとめて</p>
      <p class="green-word">スタイル変更できるよ！</p>
  </body>
</html>
